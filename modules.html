<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iniciando Amgular js</title>
	<script type="text/javascript" src="js/apis/angular.min.js" ></script>
	<script type="text/javascript" src="js/apis/jquery-1.9.1.js" ></script>
	<script type="text/javascript" src="js/apis/ng-grid.min.js" ></script>
	<script type="text/javascript" src="js/apis/ui-bootstrap-0.10.0.min.js" ></script>
	
	<script type="text/javascript" src="js/modules.js" ></script>	
	<style type="text/css" href="css/bootstrap.min.css" ></style>
	<style type="text/css" href="css/ng-grid.min.css" ></style>


</head>
<body ng-app="miApp" ng-controller="myControl">
	<p>Name : <input type="text" ng-model="nombre"></p>
   <h1>Hello {{nombre}}</h1>

	<p ng-bind="apellido"></p>

	<h1 ng-click="clicker()" >{{apellido}}</h1>
	
	<br> <label for="titulo">Titulo:</label>
	<input type="text" name="titulo" ng-model="newComment.titulo">
	<br> <label for="autor">Autor:</label>
	<input type="text" name="autor" ng-model="newComment.autor">	
	<br> 
	<input type="text" name="autor2" ng-model="newComment.apellido">	
	<br> 
	<input type="button" name="click" value="Click Me" ng-click="addComment()">
	<br> 
	Comentarios:
	<ul>
		<li ng-repeat="x in  comentarios">{{x.titulo}}</li>
	</ul>



</body>
</html>
